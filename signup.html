<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <script src="https://kit.fontawesome.com/ae925e1fc6.js" crossorigin="anonymous"></script>
  
    <title>newdocument</title>
</head>
<body>
    <!--main-container -->
    <div class="container">
        <!-- form-container or form-div-wrapper -->
<div class="formwrapper">
    <!-- form-documents -->
    <div class="formDiv">
        <h2>Create Account</h2>
        <p class="text">Sign Up to Social Media</p>
        <!-- form-icons container -->
<div class="socialBtn">
    <div class="facebook icon"><i class="fab fa-facebook"></i></div>
    <div class="tw itter icon"><i class="fab fa-twitter"></i></div>
    <div class="instagram icon"><i class="fab fa-instagram"></i></div> 
</div>  
<hr><!--Horizontal Line-->
<div class="orDiv">Or</div>
<p class="text">Sign Up with Email Address</p>   
    
<div class="formGroup">
    <i class="fas fa-user"></i>
<input type="text" name="name" id="name" placeholder="Name">
</div>

<div class="formGroup">
    <i class="far fa-envelope"></i>
    <input type="email " name="email" id="email " placeholder="Email">
    </div>

    <div class="formGroup"><i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="password">
</div>
        <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <span>I Agree with Terms & Conditions</span>
        </div>
<button class="btn">SIGN UP</button> 
   

        </div>



    <div class="welcomeDiv">
    <h1>Welcome back!</h1>
    <p class="text">Get in touch with us for our news letter and more updates</p>
    <button class="btn2">SIGN IN</button>   
</div>

  



</div>
    </div>

    
</body>
</html>
